<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Distributed Task Scheduler</title>
    <!-- bootstrap + jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>GDTS <small>Go Distributed Task Scheduler</small></h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" id="new-job" type="button">Create New Task</button>
            <button class="btn btn-success" id="list-worker" type="button">Healthy Node</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style="margin-top: 20px">
                <div class="panel-body">
                    <table class="table table-striped" id="job-list">
                        <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>shell command</th>
                            <th>cron statement</th>
                            <th>task operation</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- position: fixed -->
<div class="modal fade" id="edit-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">edit task</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="edit-name">task name</label>
                        <input class="form-control" id="edit-name" placeholder="task name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-command">shell command</label>
                        <input class="form-control" id="edit-command" placeholder="shell command" type="text">
                    </div>
                    <div class="form-group">
                        <label for="edit-cronExpr">cron statement</label>
                        <input class="form-control" id="edit-cronExpr" placeholder="cron statement" type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">close</button>
                <button class="btn btn-primary" id="save-job" type="button">save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="log-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">task log</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped" id="log-list">
                    <thead>
                    <tr>
                        <th>shell command</th>
                        <th>reason of error</th>
                        <th>script output</th>
                        <th>planned start time</th>
                        <th>actual start time</th>
                        <th>execution start time</th>
                        <th>execution end time</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="worker-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Healthy Node</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped" id="worker-list">
                    <thead>
                    <tr>
                        <th>Node IP</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    $(document).ready(function () {
        function timeFormat(millsecond) {
            function paddingNum(num, n) {
                var len = num.toString().length
                while (len < n) {
                    num = '0' + num
                    len++
                }
                return num
            }

            var date = new Date(millsecond)
            var year = date.getFullYear()
            var month = paddingNum(date.getMonth() + 1, 2)
            var day = paddingNum(date.getDate(), 2)
            var hour = paddingNum(date.getHours(), 2)
            var minute = paddingNum(date.getMinutes(), 2)
            var second = paddingNum(date.getSeconds(), 2)
            var millsecond = paddingNum(date.getMilliseconds(), 3)
            return year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second + "." + millsecond
        }

        $("#job-list").on("click", ".edit-job", function (event) {
            $('#edit-name').val($(this).parents('tr').children('.job-name').text())
            $('#edit-command').val($(this).parents('tr').children('.job-command').text())
            $('#edit-cronExpr').val($(this).parents('tr').children('.job-cronExpr').text())
            $('#edit-modal').modal('show')
        })
        // delete job
        $("#job-list").on("click", ".delete-job", function (event) { // javascript bind
            var jobName = $(this).parents("tr").children(".job-name").text()
            $.ajax({
                url: '/job/delete',
                type: 'post',
                dataType: 'json',
                data: {name: jobName},
                complete: function () {
                    window.location.reload()
                }
            })
        })
        // kill job
        $("#job-list").on("click", ".kill-job", function (event) {
            var jobName = $(this).parents("tr").children(".job-name").text()
            $.ajax({
                url: '/job/kill',
                type: 'post',
                dataType: 'json',
                data: {name: jobName},
                complete: function () {
                    window.location.reload()
                }
            })
        })
        // save job
        $('#save-job').on('click', function () {
            var jobInfo = {
                name: $('#edit-name').val(),
                command: $('#edit-command').val(),
                cronExpr: $('#edit-cronExpr').val()
            }
            $.ajax({
                url: '/job/save',
                type: 'post',
                dataType: 'json',
                data: {job: JSON.stringify(jobInfo)},
                complete: function () {
                    window.location.reload()
                }
            })
        })
        // create job
        $('#new-job').on('click', function () {
            $('#edit-name').val("")
            $('#edit-command').val("")
            $('#edit-cronExpr').val("")
            $('#edit-modal').modal('show')
        })
        // check job log
        $("#job-list").on("click", ".log-job", function (event) {
            // clear log list
            $('#log-list tbody').empty()

            // get job name
            var jobName = $(this).parents('tr').children('.job-name').text()

            $.ajax({
                url: "/job/log",
                dataType: 'json',
                data: {name: jobName},
                success: function (resp) {
                    if (resp.errno != 0) {
                        return
                    }
                    var logList = resp.data
                    for (var i = 0; i < logList.length; ++i) {
                        var log = logList[i]
                        var tr = $('<tr>')
                        tr.append($('<td>').html(log.command))
                        tr.append($('<td>').html(log.err))
                        tr.append($('<td>').html(log.output))
                        tr.append($('<td>').html(timeFormat(log.planTime)))
                        tr.append($('<td>').html(timeFormat(log.scheduleTime)))
                        tr.append($('<td>').html(timeFormat(log.startTime)))
                        tr.append($('<td>').html(timeFormat(log.endTime)))
                        console.log(tr)
                        $('#log-list tbody').append(tr)
                    }
                }
            })

            $('#log-modal').modal('show')
        })

        $('#list-worker').on('click', function () {
            $('#worker-list tbody').empty()

            $.ajax({
                url: '/worker/list',
                dataType: 'json',
                success: function (resp) {
                    if (resp.errno != 0) {
                        return
                    }

                    var workerList = resp.data
                    for (var i = 0; i < workerList.length; ++i) {
                        var workerIP = workerList[i]
                        var tr = $('<tr>')
                        tr.append($('<td>').html(workerIP))
                        $('#worker-list tbody').append(tr)
                    }
                }
            })

            $('#worker-modal').modal('show')
        })

        function rebuildJobList() {
            // /job/list
            $.ajax({
                url: '/job/list',
                dataType: 'json',
                success: function (resp) {
                    if (resp.errno !== 0) {
                        return
                    }
                    var jobList = resp.data
                    $('#job-list tbody').empty()
                    for (var i = 0; i < jobList.length; ++i) {
                        var job = jobList[i];
                        var tr = $("<tr>")
                        tr.append($('<td class="job-name">').html(job.name))
                        tr.append($('<td class="job-command">').html(job.command))
                        tr.append($('<td class="job-cronExpr">').html(job.cronExpr))
                        var toolbar = $('<div class="btn-toolbar">')
                            .append('<button class="btn btn-info edit-job">edit</button>')
                            .append('<button class="btn btn-danger delete-job">delete</button>')
                            .append('<button class="btn btn-warning kill-job">kill</button>')
                            .append('<button class="btn btn-success log-job">log</button>')
                        tr.append($('<td>').append(toolbar))
                        $("#job-list tbody").append(tr)
                    }
                }
            })
        }

        rebuildJobList()
    })
</script>

</body>
</html>
